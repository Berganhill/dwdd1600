<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li ><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a delivery</h1>
        <form method="get" class=".myForm" action="thanks.html">
            
        <feildset>
        <legend>Coustomer Information</legend>
       <label>First name*<input type="text" name="fname" required></label> 
        <label>Last name*<input type="text" name="lname" required></label> 
        <label>Cell Number*<input type="tel" name="phone" required placeholder="123-456-6789"></label>
         </feildset> 
            
        <feildset>
        <legend> Delivery Method</legend>
            <label><intput type="radio" name="method" value="drone">Drove Devlivery (2 hours)</label>
            <label><intput type="radio" name="method" value="cycle">Motorcycle (4 hours)</label>
            <label><intput type="radio" name="method" value="robot">Robot delivery (6 hours)</label>
        </feildset>
                
        <feildset>
        <legend>Delivery Options</legend>
        <label><input type="checkbox" name="porch" value="chosen"> front porch</label>
        <label><input type="checkbox" name="Back deck" value="chosen"> Back deck</label>
        <label><input type="checkbox" name="Garage" value="chosen">Garage</label>
        
        <label> Prefered Delivery Time
        <select name="time">
        <option value="none"> please select </option>
         <option value="Morning">Between 7:00am and 11:00am </option>   
        <option value="noon">Between 11:00am and 2:00pm </option> 
        <option value="afternoon">Between 2:00pm and 5:00pm </option>
        <option value="night">Between 5:00pm and 8:00pm </option>
        </select>
            </label>
                </feildset>
        
        <label>Comments
            <textarea name="comments">Please add special directions</textarea>
        </label>
                
                
        <input type="submit" value="send a delivery request">
        
                
    </main>
